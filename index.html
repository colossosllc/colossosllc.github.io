<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Company Page with Background</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("colossos.jpeg");  /* ‚Üê your image file */
      background-size: contain;
      background-position: right 500px bottom 1px;
      background-repeat: no-repeat;
      background-color: black;
      color: white;
      padding: 40px;
    }

    .company-info {
      background-color: rgba(0, 0, 0, 0.6);  /* semi-transparent box */
      padding: 20px;
      border-radius: 10px;
      max-width: 700px;
    }
  </style>
</head>
<body>
  <h1>Welcome to BrightFox Creative</h1>
  <div class="company-info">
    <h2>About Us</h2>
    <p>We are a creative agency helping brands grow with powerful storytelling and design.</p>
  </div>
</body>
</html>
